<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>abhik-b | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__top">
        <div class="card__profile">
          <img
            src="./images/image-victor.jpg"
            alt="profile-img"
            class="profile_img"
          />
        </div>
      </div>

      <div class="card__info">
        <div class="card__title">Victor Crest</div>
        <div class="card__age">26</div>
        <div class="card__city">London</div>
      </div>

      <div class="card__stats">
        <div class="stat">
          <div class="stat__num">80K</div>
          <div class="stat__title">Followers</div>
        </div>
        <div class="stat">
          <div class="stat__num">803K</div>
          <div class="stat__title">Likes</div>
        </div>
        <div class="stat">
          <div class="stat__num">1.4K</div>
          <div class="stat__title">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Coded by
      <a target="_blank" href="https://www.frontendmentor.io/profile/abhik-b"
        >Abhik Bhattacharya</a
      >
    </div>
    <script>
      document.querySelector(".card").addEventListener("mousemove", (e) => {
        const xDeg = (window.innerWidth / 2 - e.pageX) / 10;
        const yDeg = (window.innerHeight / 2 - e.pageY) / 10;
        document.querySelector(
          ".card"
        ).style.transform = `translate(-50%,-50%) rotateX(${xDeg}deg) rotateY(${yDeg}deg)`;
        document
          .querySelector(".card__profile")
          .classList.add("card__profile_active");
      });

      document.querySelector(".card").addEventListener("mouseleave", (e) => {
        document.querySelector(
          ".card"
        ).style.transform = `translate(-50%,-50%) rotateX(0deg) rotateY(0deg)`;

        document
          .querySelector(".card__profile")
          .classList.remove("card__profile_active");
      });
    </script>
  </body>
</html>
